<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700" rel="stylesheet"   />

</head>
<body>
   
    <div class="main">
      
    <div class="cal">   
    <div class="head">
        <input class="input" id="headd" type="text" placeholder="calculate me!">
    </div>  
    <div class="butns"> 
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">(</button>
        <button class="button">)</button>

    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">*</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <button class="button">.</button>
    </div>
    <div class="row">
        
        <button class="button">0</button>
        <button id="clear" class="button ">C</button>
        <button class="button">/</button>
        <button class="button">%</button>
        <button id="clear" class="button">=</button>
    </div>
</div> 
   </div>
    </div>
    <script src="script.js"></script>
 
</body>
</html>
